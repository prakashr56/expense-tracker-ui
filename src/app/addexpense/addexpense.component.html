<h1>Add Expense Page</h1>

<form>

    <input placeholder="Enter Description" [(ngModel)]="expense.description" name="description" />
    <input placeholder="Enter Date" type="date" [(ngModel)]="expense.createdAt" name="createdAt" />
    <input placeholder="Enter Amount" [(ngModel)]="expense.amount" name="amount" />
    <input placeholder="Enter Note" [(ngModel)]="expense.note" name="note" />

    <button type="submit"  (click)="addExpense()">Add Expense</button>
    <button  routerLink="/login" routerLinkActive="active">Logout</button>   
    
</form>
