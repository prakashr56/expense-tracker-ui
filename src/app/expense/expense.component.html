
<form class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4">Expenses</p>

</form>    

    <input type="text" placeholder="search" (keyup)="getExpenseList()" [(ngModel)]="filterText" >
    <select id="filter" class="filter custom-select" style="width: auto"  [(ngModel)]="filterName" (change)="getExpenseList()"  >
        <option value="amount">amount</option>
        <option value="createdAt">Date</option>
    </select>    

    <input class="form-control" placeholder="yyyy-mm-dd"
    name="dp" [(ngModel)]="fromDate" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" (dateSelect)="getExpenseList()" >

    <input class="form-control" placeholder="yyyy-mm-dd"
    name="dt" [(ngModel)]="toDate" ngbDatepicker #t="ngbDatepicker" (click)="t.toggle()" (dateSelect)="getExpenseList()" >


    <table class="table table-striped">
        <thead>
            <tr>
                <th>Description</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Note</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let expens of expenses">
                <td>{{ expens.description }}</td>
                <td>{{expens.createdAt | date:'mediumDate' }}</td>
                <td>{{expens.amount}}</td>
                <td>{{expens.note}}</td>
                <td> <button class="btn btn-link" routerLink="/user/{{ expens.userId }}/expense/{{ expens.id }}" routerLinkActive="active">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
        <!-- 
        <button  routerLink="/user/{{userId }}/expense/0" routerLinkActive="active">Add Expense</button>
        <button  routerLink="/login" routerLinkActive="active">Logout</button> -->

    <form class="text-center border border-light p-5" action="#!">

        <button class="btn btn-info btn-block my-4" type="submit" routerLink="/user/{{userId }}/expense/0" routerLinkActive="active">Add Expense</button>

        <button class="btn btn-light btn-block my-4" type="submit" routerLink="/login" routerLinkActive="active">Logout</button>

    </form>
