<h1>Welcome to login page</h1>


<form>

    <input placeholder="Enter User Name" [(ngModel)]="user.userName" name="userName" />
    <input placeholder="Enter Password" [(ngModel)]="user.password" name="password" />
    
    <button type="submit"  (click)="loginUser()">Login</button>
    <button  routerLink="/register" routerLinkActive="active">Register</button>   
    
</form>
