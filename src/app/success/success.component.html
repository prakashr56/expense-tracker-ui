<form class="text-center border border-light p-5" action="#!">
    

    <p class="h4 mb-4">{{ response }}</p>

    <p class="lead" *ngIf="response === 'Account Verified' ">Congratulations! Your account has been activated and email is verified!</p>

    <p class="lead" *ngIf="response === 'Already Verified' ">Your account has Already activated</p>
    
    <p class="lead" *ngIf="response === 'Success' ">A verification email has been sent to: </p>

    <p class="lead" *ngIf="response === 'Something Wrong' ">The link is invalid or broken! Please contact support team!</p>

    <button class="btn btn-light btn-block my-4" type="submit"  routerLink="/login" routerLinkActive="active">Back to Login</button>

</form>
