
<h1>Hello... User {{name}}</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Email</th>
            <th>First Name</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.userName}}</td>
            
        </tr>
    </tbody>
</table>

<button type="submit" (click)="addExpense()" >Add Expense</button>

<button type="submit" (click)="logout()" >Logout</button>
